<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Clone</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #181818;
            color: #fff;
        }
        .sidebar {
            background-color: #202020;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            width: 200px;
        }
        .main-content {
            margin-left: 200px;
        }
        .navbar {
            background-color: #202020;
        }
        .navbar .form-control {
            background-color: #121212;
            border: none;
            color: #fff;
        }
        .navbar .form-control::placeholder {
            color: #bbb;
        }
        .video-card {
            background-color: #282828;
            margin-bottom: 20px;
        }
        .video-card img {
            width: 100%;
        }
        .video-card-title {
            font-size: 1em;
            padding: 10px;
        }
        .sidebar a {
            color: #fff;
            display: block;
            padding: 10px 20px;
            text-decoration: none;
        }
        .sidebar a:hover {
            background-color: #383838;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <a href="#">Home</a>
        <a href="#">Shorts</a>
        <a href="#">Subscriptions</a>
        <a href="#">Library</a>
        <a href="#">History</a>
        <a href="#">Your Videos</a>
        <a href="#">Watch Later</a>
        <a href="#">Liked Videos</a>
    </div>
    <div class="main-content">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <a class="navbar-brand" href="#">YouTube</a>
            <div class="collapse navbar-collapse">
                <form class="form-inline ml-auto">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </nav>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="video-card">
                        <img src="https://via.placeholder.com/1920x1080" alt="Main Video">
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="video-card">
                        <img src="https://via.placeholder.com/360x202" alt="Video Thumbnail">
                        <div class="video-card-title">Video Title 1</div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="video-card">
                        <img src="https://via.placeholder.com/360x202" alt="Video Thumbnail">
                        <div class="video-card-title">Video Title 2</div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="video-card">
                        <img src="https://via.placeholder.com/360x202" alt="Video Thumbnail">
                        <div class="video-card-title">Video Title 3</div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="video-card">
                        <img src="https://via.placeholder.com/360x202" alt="Video Thumbnail">
                        <div class="video-card-title">Video Title 4</div>
                    </div>
                </div>
                <!-- Add more video cards as needed -->
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
